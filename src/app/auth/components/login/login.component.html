<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
                <span class="app-brand-text demo text-body fw-bolder">EasyChair</span>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Welcome ! ðŸ‘‹</h4>
            <form [formGroup]="loginForm" id="formAuthentication" class="mb-3" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input formControlName="email"
                  type="text"
                  class="form-control"
                  id="email"
                  name="email-username"
                  placeholder="Enter your email"
                  autofocus
                />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password</label>
                  
                </div>
                <div class="input-group input-group-merge">
                  <input formControlName="password"
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password"
                  />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" [disabled]="loginForm.invalid" (click)="login()" >Sign in</button>
              </div>
            </form>

            <!-- (click)="login()" -->
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>
