<div class="table-container" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource">
  
      <!-- title Column -->
      <ng-container matColumnDef="title" sticky>
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <!-- resume Column -->
      <ng-container matColumnDef="resume">
        <th mat-header-cell *matHeaderCellDef>Resume</th>
        <td mat-cell *matCellDef="let row"> {{row.resume}} </td>
      </ng-container>
  
      <!-- keywords Column -->
      <ng-container matColumnDef="keywords">
        <th mat-header-cell *matHeaderCellDef> Keywords </th>
        <td mat-cell *matCellDef="let row"> {{row.keywords}} </td>
      </ng-container>
  
      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
      <ng-container matColumnDef="open">
        <th mat-header-cell *matHeaderCellDef class="half-align">Open</th>
        <td mat-cell *matCellDef="let row" class="half-align"><i class="bx bx-show me-1"></i></td>
      </ng-container>
      <ng-container matColumnDef="docPdf">
        <th mat-header-cell *matHeaderCellDef class="full-align">Download</th>
        <td mat-cell *matCellDef="let row" class="half-align"><i class="bx bx-file me-1"></i></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
</div>
