<div class="container-xxl flex-grow-1 container-p-y">                     
    <h4 class="py-1 mb-4">
      <span class="text-muted fw-light">List of users /</span> Users
    </h4>
    
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-pills flex-column flex-md-row mb-3">
          <li class="nav-item"><a class="nav-link active" ><i class="bx bx-user me-1"></i> Accounts</a></li>
          <li class="nav-item"><a class="nav-link" href="javascript:void(0);"><i class="bx bx-bell me-1"></i> Notifications</a></li>
          <li class="nav-item"><a class="nav-link" ><i class="bx bx-link-alt me-1"></i> Connections</a></li>
        </ul>
        <div class="card mb-4">
          <div class="table-responsive">
            <div class="main-body">
                <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Data Sience" #input>
                </mat-form-field>
                
                <div class="table-container">
                  <table mat-table [dataSource]="dataSource" matSort>
                
                    <!-- user name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full name </th>
                      <td mat-cell routerLink="/users/details/{{row.id}}"
                       *matCellDef="let row"  [ngStyle]="{'cursor': 'pointer','color': '#0b57d0'}"> {{row.name}}</td>
                    </ng-container>
                
                    <!-- email Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>
                
                    <!-- Country Column -->
                    <ng-container matColumnDef="country">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
                      <td mat-cell *matCellDef="let row"> {{row.country}} </td>
                    </ng-container>
            
                    <!-- Phone number Column -->
                    <ng-container matColumnDef="phone_nber">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                      <td mat-cell *matCellDef="let row"> {{row.phone_nber}} </td>
                    </ng-container>
            
                    <!-- Role Column -->
                    <ng-container matColumnDef="role">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                      <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No user matching the filter "{{input.value}}"</td>
                    </tr>
                  </table>
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
              </div>
          </div>
          <div class="card-body">
            <h6>Users by Role !</h6>
            <form action="javascript:void(0);">
              <div class="row">
                <div class="col-sm-6">
                  <select id="sendNotification" class="form-select" (change)="getUsersByRole($event)">
                    <option value="all" selected="">All Users</option>
                    <option value="admin">Administrator</option>
                    <option value="subscriber">Subscriber</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <!-- /Notifications -->
        </div>
      </div>
    </div>
    
    
              </div>
