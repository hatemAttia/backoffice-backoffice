<div class="card">
    <h5 class="card-header">Delete Account</h5>
    <div class="card-body">
      <div class="mb-3 col-12 mb-0">
        <div class="alert alert-warning">
          <h6 class="alert-heading mb-1">Are you sure you want to delete your account?</h6>
          <p class="mb-0">Once you delete this account, there is no going back. Please be certain.</p>
        </div>
      </div>
      <form [formGroup]="deleteUserForm">
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" formControlName="check">
          <label class="form-check-label">I confirm my account deactivation</label>
        </div>
        <button type="submit" (click)="deleteUser(userId)" class="btn btn-danger deactivate-account">Deactivate Account</button>
      </form>
    </div>
  </div>
